<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="part1">
      <div class="class1">
        <div id="id1">Your Result</div>
        <div class="class3">
          <div id="id2">76</div>
          <p class="p1">of 100</p>
        </div>
        
        <div id="id3">Great</div>
        <div class="p2">
          <div>You scored higher than 65% of</div>
          <div>the people who have taken</div>
          <div>these tests.</div>
      </div>
     
    </div>
    <div class="class2">
      <div id="id4">Summary</div>
      <div id="c1"><img src="assets/images/icon-reaction.svg"> Reaction <inline class="i1"> 80 </inline><inline class="lo1">/ 100</inline> </div>
      <div id="c2"><img src="assets/images/icon-memory.svg"> Memory<inline class="i2"> 92 </inline><inline class="lo2">/ 100 </inline></div>
      <div id="c3"><img src="assets/images/icon-verbal.svg"> Verbal <inline class="i3">61</inline> <inline class="lo3">/ 100 </inline></div>
      <div id="c5"><img src="assets/images/icon-visual.svg"> Visual<inline class="i4">72</inline> <inline class="lo4">/ 100</inline></div>
      <div id="c6">Continue</div>
    </div>

    </div> -->
  </body>
</html>
